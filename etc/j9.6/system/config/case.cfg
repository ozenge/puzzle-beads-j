NB. case.cfg
NB.
NB. This is a list of case-sensitive drives and folders in Windows,
NB. for example used by Google Drive Stream.
NB.
NB. Each line is the full path of a case-sensitive drive or folder which
NB. must be correctly capitalized. A trailing path-separator is not required.
NB.
NB. Examples:
NB. G:
NB. H:/Google/My Drive